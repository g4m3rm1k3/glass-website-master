<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Website</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img
							style="
								height: 100px;
								width: 100px;
								object-fit: cover;
								border-radius: 50%;
							"
							src="./images/mike.JPG"
							alt="picture of me"
						/>
						<h3>Mike McLean</h3>
						<p>Pro Member</p>
					</div>
					<div class="links">
						<div class="link">
							<img src="./images/twitch.png" alt="twitch image" />
							<h2>Streams</h2>
						</div>
						<div class="link">
							<img src="./images/steam.png" alt="" />
							<h2>Games</h2>
						</div>
						<div class="link">
							<img src="./images/upcoming.png" alt="" />
							<h2>New</h2>
						</div>
						<div class="link">
							<img src="./images/library.png" alt="" />
							<h2>Library</h2>
						</div>
					</div>
					<div class="pro">
						<h2>Join Pro for free Games</h2>
						<img src="./images/controller.png" alt="" />
					</div>
				</div>
				<div class="games">
					<div class="status">
						<h1>Active Games</h1>
						<input type="text" />
					</div>
					<div class="cards">
						<div class="card">
							<img src="./images/assassins.png" alt="" />
							<div class="card-info">
								<h2>Assasins Creed Valhalla</h2>
								<p>PS5 Version</p>
								<div class="progress percent60"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
						<div class="card">
							<img src="./images/sackboy.png" alt="" />
							<div class="card-info">
								<h2>Little big Planet</h2>
								<p>PS5 Version</p>
								<div class="progress percent30"></div>
							</div>
							<h2 class="percentage">30%</h2>
						</div>
						<div class="card">
							<img src="./images/spiderman.png" alt="" />
							<div class="card-info">
								<h2>Spiderman</h2>
								<p>PS5 Version</p>
								<div class="progress percent15"></div>
							</div>
							<h2 class="percentage">15%</h2>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="circle1"></div>
		<div class="circle2"></div>
	</body>
</html>
